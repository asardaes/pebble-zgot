<!DOCTYPE html>

<html>
  <head>
    <title>Config</title>
  </head>
  <body>
    <h1>Configuration</h1>
    <p>Choose watchface settings</p>

    <p>Temperature unit:
    <select id="unit_temperature">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
    </select>
    </p>

    <p>Animation frequency:
    <select id="anim_freq">
      <option value=1>1 Second</option>
      <option value=3>3 Seconds</option>
      <option value=6>6 Seconds</option>
      <option value=12>12 Seconds</option>
      <option value=60>1 Minute</option>
      <option value=0>Off</option>
    </select>
    </p>

    <p>Shake animation:
    <select id="shake">
      <option value=1>On</option>
      <option value=0>Off</option>
    </select>
    </p>

    <p>Rupee counter:
    <select id="rupee">
      <option value="S">Seconds</option>
      <option value="D">Year Day</option>
    </select>
    </p>

    <p>
    <button id="save_button">Save</button>
    </p>

    <script>
      //Setup to allow easy adding more options later
      function saveOptions() {
        var tunit = document.getElementById("unit_temperature");
        var afreq = document.getElementById("anim_freq");
        var shake = document.getElementById("shake");
        var rupee = document.getElementById("rupee");

        var options = {
          "tunit": tunit.options[tunit.selectedIndex].value,
          "afreq": afreq.options[afreq.selectedIndex].value,
          "shake": shake.options[shake.selectedIndex].value,
          "rupee": shake.options[rupee.selectedIndex].value
        }
        
        return options;
      };

      var submitButton = document.getElementById("save_button");
      submitButton.addEventListener("click", 
        function() {
          console.log("Submit");

          var options = saveOptions();
          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(options));
          
          window.location.href = location;
        }, 
		false);
    </script>
  </body>
</html>
